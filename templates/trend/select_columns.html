{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body text-center">
            <h1 class="card-title">Select Columns for Trend Detection</h1>
            <p class="card-text">Please select the columns you want to include in the trend detection analysis.</p>
        </div>
    </div>

    <form method="post" action="{{ url_for('trend_select_columns') }}">
        <div class="form-group">
            {% for column in columns %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="columns" value="{{ column }}" id="{{ column }}">
                <label class="form-check-label" for="{{ column }}">
                    {{ column }}
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
